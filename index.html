<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/main.css">
  <title>Social links profile</title>


</head>

<body>

  <div class="content">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar" class="content__photo">
    <p class="content__name">
      Jessica Randall
    </p>
    <p class="content__location">
      London, United Kingdom
    </p>
    <p class="content__occupation">
      "Front-end developer and avid reader."
    </p>
    <div class="content__links-area">
      <a href="#" class="content__links">GitHub</a>
      <a href="#" class="content__links">Frontend Mentor</a>
      <a href="#" class="content__links">LinkedIn</a>
      <a href="#" class="content__links">Twitter</a>
      <a href="#" class="content__links">Instagram</a>
    </div>
  </div>

</body>

</html>
